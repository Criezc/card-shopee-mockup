<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <!-- card container -->
    <div class="container mx-auto flex flex-row justify-center items-center">
      <div
        class="w-72 h-96 my-8 mx-auto shadow-xl"
        style="margin-right: -430px"
      >
        <!-- card -->
        <div class="shadow-xl rounded-3xl">
          <!-- Card Head -->
          <div class="rounded-t-3xl h-80 relative">
            <img
              src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/f610909a-50d7-4dc3-9515-3ccc06703a87/air-force-1-07-lv8-shoe-74DxZF.png"
              alt="main-image"
              class="absolute rounded-t-3xl"
            />
            <img
              src="https://www.pngfind.com/pngs/m/675-6758015_nike-logo-png-black-nike-logo-png-transparent.png"
              alt="logo"
              class="absolute w-14 m-5"
            />
            <div
              class="absolute bg-green-400 right-6 top-4 py-1 px-2 rounded-xl"
            >
              <span class="text-red-500"> 20% off </span>
            </div>
            <span class="inline-block text-4xl font-black ml-5 mt-20 opacity-10"
              >Air Force 1</span
            >
          </div>
          <!-- Card Head -->
          <!-- Card Body -->
          <div class="card-body rounded-b-3xl pt-12" style="height: 255px">
            <!-- Product-Desc -->
            <div
              class="
                block
                text-lg
                font-medium
                tracking-wide
                py-5
                pb-1
                pl-5
                uppercase
                text-white
              "
            >
              <span>Nike Air Force 1'07 LV8</span>
              <span>Men's Shoe</span>
              <span>1 Colour</span>
              <span
                class="
                  relative
                  font-light
                  text-xs text-white
                  bg-green-400
                  py-1
                  px-1
                  -top-8
                  -right-4
                  rounded-lg
                "
                >NEW</span
              >
            </div>
            <!-- Product-Desc -->
            <!-- Product catch -->
            <div
              class="
                flex flex-row
                py-3
                pb-1
                pl-5
                text-white
                tracking-widest
                text-sm
                font-black
              "
            >
              <h1>Limited Pairs!</h1>
              <span class="px-1">|</span>
              <h3>100/1000</h3>
            </div>
            <!-- Product catch -->
            <!-- Button -->
            <a href="">
              <div class="checkoutButton px-3 py-4">
                <button class="text-blue-500 font-black">Buy Now</button>
                <div class="text-white">
                  <i class="ri-arrow-right-line text-lg"></i>
                </div>
              </div>
            </a>

            <!-- Button -->
          </div>
          <!-- Card Body -->
        </div>

        <!-- card -->
      </div>
      <div class="w-72 h-96 my-8 mx-auto shadow-xl">
        <!-- card -->
        <div class="shadow-xl rounded-3xl">
          <!-- Card Head -->
          <div class="rounded-t-3xl h-80 relative">
            <img
              src="https://static.nike.com/a/images/t_prod_ss/w_640,c_limit,f_auto/93ba59fb-dfc4-4c61-bb27-ac37cb2e413f/ajko-1-billie-eilish-release-date.jpg"
              alt="main-image"
              class="absolute rounded-t-3xl"
              style="height: 360px"
            />
            <img
              src="https://image.pngaaa.com/569/3721569-middle.png"
              alt="logo"
              class="absolute w-14 m-5"
            />
            <div
              class="absolute bg-green-400 right-6 top-4 py-1 px-2 rounded-xl"
            >
              <span class="text-red-500"> 10% off </span>
            </div>
            <span class="inline-block text-4xl font-black ml-5 mt-20 opacity-10"
              >Billie Eilish</span
            >
          </div>
          <!-- Card Head -->
          <!-- Card Body -->
          <div class="card-body rounded-b-3xl pt-12" style="height: 255px">
            <!-- Product-Desc -->
            <div
              class="
                block
                text-lg
                font-medium
                tracking-wide
                py-5
                pb-1
                pl-5
                uppercase
                text-white
              "
            >
              <span>Billie Eilish AJKO 1</span>
              <br />
              <span>Limited Colour</span>
              <span
                class="
                  relative
                  font-light
                  text-xs text-white
                  bg-green-400
                  py-1
                  px-1
                  -top-8
                  -right-16
                  rounded-lg
                "
                >NEW</span
              >
            </div>
            <!-- Product-Desc -->
            <!-- Product catch -->
            <div
              class="
                flex flex-row
                py-3
                pb-1
                pl-5
                text-white
                tracking-widest
                text-sm
                font-black
              "
            >
              <h1>Limited Pairs!</h1>
              <span class="px-1">|</span>
              <h3>30 Lefts</h3>
            </div>
            <!-- Product catch -->
            <!-- Button -->
            <a href="">
              <div class="checkoutButton px-3 py-4">
                <button class="text-blue-500 font-black">Buy Now</button>
                <div class="text-white">
                  <i class="ri-arrow-right-line text-lg"></i>
                </div>
              </div>
            </a>

            <!-- Button -->
          </div>
          <!-- Card Body -->
        </div>

        <!-- card -->
      </div>
    </div>
    <!-- card container -->
  </body>
</html>
